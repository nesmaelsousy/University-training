<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="image">
            <img src="images/image-removebg-preview.png" alt="logo" width="60px" />
          </div>
          <h1>LOGIN</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            style="margin-left: 50px; margin-top: -150px"
            fill="#2d4780"
            viewBox="0 0 640 640"
          >
            <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M173.3 66.5C181.4 62.4 191.2 63.3 198.4 68.8L518.4 308.7C526.7 314.9 530 325.7 526.8 335.5C523.6 345.3 514.4 351.9 504 351.9L351.7 351.9L440.6 529.6C448.5 545.4 442.1 564.6 426.3 572.5C410.5 580.4 391.3 574 383.4 558.2L294.5 380.5L203.2 502.3C197 510.6 186.2 513.9 176.4 510.7C166.6 507.5 160 498.3 160 488L160 88C160 78.9 165.1 70.6 173.3 66.5z"
            />
          </svg>
        </div>
        <div class="login-body">
          <form method="get">
            <div class="content-form">
              <div class="username">
                <label for="name">Username</label>
                <input type="text" id="name" />
              </div>
              <div class="pass">
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
            </div>

            <div class="form-footer">
              <div class="remmember">
                <label for="remmember">Remmember Me </label>
                <input type="checkbox" id="remmember" />
              </div>
              <div class="forget">
                <a href="#">Forget Your Password?</a>
              </div>
            </div>

            <button class="btn-login">login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
